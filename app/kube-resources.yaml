apiVersion: v1
kind: Service
metadata:
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  selector:
    app: lobiani-app
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-app
  template:
    metadata:
      labels:
        app: lobiani-app
    spec:
      containers:
        - name: lobiani-app
          image: sevteen/lobiani-app:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: info
          resources:
            limits:
              cpu: 1
              memory: 324Mi
            requests:
              cpu: 20m
              memory: 200Mi

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: basic-ingress
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: lobiani-app
              servicePort: 8080
