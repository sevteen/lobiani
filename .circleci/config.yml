version: 2.1

orbs:
  docker: circleci/docker@1.0.1
  kubernetes: circleci/kubernetes@0.11.0

parameters:
  check:
    type: boolean
    default: true
  build:
    type: boolean
    default: false
  test:
    type: boolean
    default: false

commands:
  with_gradle_cache:
    description: |
      Run a set of steps with gradle dependencies cached.
      This command will first restore a cache of gradle dependencies, if one was
      saved by a previous build. The provided `steps` will then be executed, and
      if successful, then a fresh cache will be saved, if required.
      The contents of the `~/.gradle` directory is cached, which will substantially
      improve build times for projects with many dependencies.
      The cache-key is generated from any files named `build.gradle` (can be overriden by `build_file` parameter)
      that are present in the `working_directory`.
    parameters:
      steps:
        type: steps
      cache_key:
        description: Add a custom suffix to your cache key in the event you need to work with multiple gradle caches.
        type: string
        default: 'v1'
      build_file:
        description: Override gradle build file name (for example with `build.gradle.kts`)
        type: string
        default: 'build.gradle'
    steps:
      - run:
          name: Generate Cache Checksum
          command: find . -name '<< parameters.build_file >>' | sort | xargs cat | shasum | awk '{print $1}' > /tmp/gradle_cache_seed
      - restore_cache:
          key: gradle-<< parameters.cache_key>>-{{ checksum "/tmp/gradle_cache_seed" }}-{{ checksum ".circleci/config.yml" }}
      - steps: << parameters.steps >>
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-<< parameters.cache_key>>-{{ checksum "/tmp/gradle_cache_seed" }}-{{ checksum ".circleci/config.yml" }}
  save_test_results:
    parameters:
      dst_location:
        type: string
    steps:
      - run:
          name: Saving test results
          command: |
            mkdir -p ~/<< parameters.dst_location >>/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/<< parameters.dst_location >>/junit/ \;
          when: always
      - store_test_results:
          path: ~/<< parameters.dst_location >>

jobs:
  check-build-needed:
    docker:
      - image: &base_image cimg/base:stable
    steps:
      - checkout
      - run:
          name: Determining the workflow to execute next
          command: .circleci/check.sh
  build-app-executable-jar:
    docker:
      - image: &jdk_image cimg/openjdk:14.0
    steps:
      - checkout
      - with_gradle_cache:
          build_file: build.gradle.kts
          steps:
            - run:
                command: ./gradlew build
      - persist_to_workspace:
          root: app
          paths:
            - build/libs/app-*.jar
      - save_test_results:
          dst_location: unit-test-results
  build-and-publish-docker-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - attach_workspace:
          at: app
      - docker/build:
          path: app
          image: sevteen/lobiani-app
      - docker/push:
          digest-path: /tmp/digest.txt
          image: sevteen/lobiani-app
      - persist_to_workspace:
          root: /tmp
          paths:
            - digest.txt
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  trigger-test:
    docker:
      - image: &git alpine/git:v2.26.2
    steps:
      - checkout
      - add_ssh_keys: &deploy_key
          fingerprints:
            - "1f:5a:0e:e6:50:c6:2d:e4:b8:45:bd:5d:bb:51:89:ad"
      - attach_workspace:
          at: /tmp
      - run:
          name: Replacing image version
          command: |
            export IMG_HASH=`cut -d @ -f 2 /tmp/digest.txt`
            sed -i "s#image: sevteen/lobiani-app@.*#image: sevteen/lobiani-app@${IMG_HASH} \# Modified by CI at `date` #g" infra-config/base/lobiani/lobiani.yaml
      - run:
          name: Printing diff
          command: git diff
      - run:
          name: Pushing changes
          command: |
            export IMG_HASH=`cut -d @ -f 2 /tmp/digest.txt`
            git config user.email "b.tsotsoria@gmail.com"
            git config user.name "circleci"
            git commit -am "[CI] Updated image version to $IMG_HASH" && git push
  spin-up-test-env:
    docker:
      - image: hashicorp/terraform:0.12.28
    steps:
      - checkout
      - run:
          name: Spinning up the test environment
          command: |
            cd infra-config/terraform/test
            terraform init -backend-config="token=${TF_API_TOKEN}"
            terraform apply --auto-approve=true
            terraform output | cut -d = -f 2 > cluster_endpoint.txt
            cd -
      - persist_to_workspace:
          root: infra-config
          paths:
            - terraform/test/cluster_endpoint.txt
  deploy-to-test-env:
    docker:
      - image: *base_image
    steps:
      - attach_workspace:
          at: infra-config
      - run:
          name: Downloading Argo CD CLI
          command: |
            # ARGOCD_AUTH_TOKEN env is expected by argocd
            sudo curl -sSL -o /usr/local/bin/argocd https://argocd.baybay.dev/download/argocd-linux-amd64
            sudo chmod +x /usr/local/bin/argocd
      - run:
          name: Deploying app of apps to test environment
          command: |
            # Workaround for issue https://github.com/argoproj/argo-cd/issues/3896
            argocd cluster list --server grpc.argocd.baybay.dev > /dev/null 2>&1 || true

            export TEST_CLUSTER_ENDPOINT=`cat infra-config/terraform/test/cluster_endpoint.txt | sed -E 's/(^\s+|\s+$)//g'`
            argocd app create test-apps --repo git@github.com:sevteen/lobiani \
                --path infra-config/apps --dest-namespace argocd \
                --dest-server https://kubernetes.default.svc \
                --revision $CIRCLE_BRANCH -l environment=test \
                --helm-set spec.destination.server=$TEST_CLUSTER_ENDPOINT \
                --values test-values.yaml \
                --server grpc.argocd.baybay.dev \
                --upsert
      - run:
          name: Waiting for deployment to complete
          command: |
            argocd app sync test-apps --server grpc.argocd.baybay.dev
            argocd app wait test-apps --server grpc.argocd.baybay.dev
            argocd app sync -l sync-phase=0,app.kubernetes.io/instance=test-apps --server grpc.argocd.baybay.dev
            argocd app wait -l sync-phase=0,app.kubernetes.io/instance=test-apps --server grpc.argocd.baybay.dev
            # Ugly hack to wait for cert-manager-webhook become "available" i.e. to workaround following issue when
            # creating ClusterIssuers:
            #   Internal error occurred: failed calling webhook "webhook.cert-manager.io": Post https://cert-manager-webhook.cert-manager.svc:443/mutate?timeout=30s:
            #   dial tcp 10.245.148.127:443: connect: connection refused
            sleep 20s
            argocd app sync -l app.kubernetes.io/instance=test-apps --server grpc.argocd.baybay.dev
            argocd app wait -l app.kubernetes.io/instance=test-apps --server grpc.argocd.baybay.dev
  run-e2e-tests:
    docker:
      - image: *jdk_image
    steps:
      - checkout
      - run:
          name: Running e2e tests
          command: |
            ./gradlew app:e2eTestRemote -Dgeb.build.baseUrl=https://test-lobiani.baybay.dev/ \
              -Dremote.webdriver.url=https://moon.baybay.dev/wd/hub \
              -Dremote.webdriver.acceptInsecure=true \
      - save_test_results:
          dst_location: e2e-test-results
  trigger-promotion:
    docker:
      - image: *git
    steps:
      - checkout
      - add_ssh_keys:
          <<: *deploy_key
      - run:
          name: Pushing to production branch
          command: |
            git push origin $CIRCLE_SHA1:production

workflows:
  check:
    when: << pipeline.parameters.check >>
    jobs:
      - check-build-needed:
          filters:
            branches:
              only:
                - master
  build:
    when: << pipeline.parameters.build >>
    jobs:
      - build-app-executable-jar
      - build-and-publish-docker-image:
          requires:
            - build-app-executable-jar
      - trigger-test:
          requires:
            - build-and-publish-docker-image
  test:
    when: << pipeline.parameters.test >>
    jobs:
      - spin-up-test-env
      - deploy-to-test-env:
          requires:
            - spin-up-test-env
      - run-e2e-tests:
          requires:
            - deploy-to-test-env
      - trigger-promotion:
          requires:
            - run-e2e-tests
