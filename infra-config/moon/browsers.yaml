apiVersion: v1
kind: ConfigMap
metadata:
  name: quota
  namespace: moon
data:
  browsers.json: |
    {
      "chrome": {
        "default": "80.0",
        "versions": {
          "80.0": {
            "image": "selenoid/vnc_chrome:80.0",
            "port": "4444",
            "resources": {
              "limits": {
                "cpu": "550m",
                "memory": "1Gi"
              },
              "requests": {
                "cpu": "200m",
                "memory": "500Mi"
              }
            }
          }
        }
      }
    }
