apiVersion: v1
kind: Namespace
metadata:
  name: lobiani
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-app
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-app
    spec:
      containers:
        - name: lobiani-app
          image: sevteen/lobiani-app@sha256:c27f88f3b99ad09ae9320cf27d788d8ccb4d79cff7a1beabfaa0bc0cc49cf0df
          imagePullPolicy: Always
          env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver.axonserver
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 324Mi
            requests:
              cpu: 20m
              memory: 200Mi

---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  selector:
    app: lobiani-app
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: lobiani
  name: app-lobiani
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - lobiani.baybay.dev
      secretName: quickstart-example-tls
  rules:
    - host: lobiani.baybay.dev
      http:
        paths:
          - backend:
              serviceName: lobiani-app
              servicePort: 8080
