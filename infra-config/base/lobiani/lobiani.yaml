apiVersion: v1
kind: Namespace
metadata:
  name: lobiani
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-app
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-app
    spec:
      containers:
        - name: lobiani-app
          image: sevteen/lobiani-app@sha256:0dba8be0f4f711f53b4ee8097e22f12aa10aa2322ec7e825441fb7644ab0b7d2
          imagePullPolicy: Always
          env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver.axonserver
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 324Mi
            requests:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /inventory-items
---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  selector:
    app: lobiani-app
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
