apiVersion: v1
kind: Namespace
metadata:
  name: lobiani
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-app
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-app
    spec:
      containers:
        - name: lobiani-app
          image: sevteen/lobiani-app@sha256:fb46101c2ffe7c2a1277fa605c8a9a0ac43a5e5c73dfb7905230dcfc48963654
          imagePullPolicy: Always
          env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver.axonserver
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 324Mi
            requests:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /inventory-items
      nodeSelector:
        node-type: worker-pool
---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-app
  labels:
    app: lobiani-app
spec:
  selector:
    app: lobiani-app
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
