apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: axonserver
  name: axonserver
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - axonserver-gui-staging.lobiani.baybay.dev
      secretName: axonserver-gui-tls
  rules:
    - host: axonserver-gui-staging.lobiani.baybay.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: axonserver-gui
              servicePort: 8024
