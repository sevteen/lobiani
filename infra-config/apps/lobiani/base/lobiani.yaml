apiVersion: v1
kind: Namespace
metadata:
  name: lobiani
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-app-backend
  labels:
    app: lobiani-app-backend
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-app-backend
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-app-backend
    spec:
      containers:
        - name: lobiani-app-backend
          image: sevteen/lobiani-app-backend@sha256:905bc383cd1833cf4c418ca9b410b694a981464279d9978e61abad7cb042d8ae # Modified by CI at Thu Apr  1 21:17:20 UTC 2021
          imagePullPolicy: Always
          env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver.axonserver
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 480Mi
            requests:
              cpu: 100m
              memory: 350Mi
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 5
      nodeSelector:
        node-type: worker-pool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-admin
  labels:
    app: lobiani-admin
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-admin
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-admin
    spec:
      containers:
        - name: lobiani-admin
          image: sevteen/lobiani-admin@sha256:94719c71f227f7390637acfdc8b5751a5a1307b8bc950bb2b0e4ce5f0b6f261b # Modified by CI at Thu Apr  1 19:12:13 UTC 2021
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 20m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
          readinessProbe:
            httpGet:
              port: 80
              path: /
      nodeSelector:
        node-type: worker-pool
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lobiani
  name: lobiani-shopping
  labels:
    app: lobiani-shopping
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: lobiani-shopping
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: lobiani-shopping
    spec:
      containers:
        - name: lobiani-shopping
          image: sevteen/lobiani-shopping@sha256:a49fa76ed53cf4907dd29f5f4e62e65d79a7a3ada00931f5371335fdf5b509bd # Modified by CI at Thu Apr  1 19:12:40 UTC 2021
          imagePullPolicy: Always
          env:
            - name: BASE_URL
              value: http://lobiani-app-backend:8080/shopping/api
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 480Mi
            requests:
              cpu: 50m
              memory: 150Mi
          readinessProbe:
            httpGet:
              port: 3000
              path: /
      nodeSelector:
        node-type: worker-pool
---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-app-backend
  labels:
    app: lobiani-app-backend
spec:
  selector:
    app: lobiani-app-backend
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-admin
  labels:
    app: lobiani-admin
spec:
  selector:
    app: lobiani-admin
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: lobiani
  name: lobiani-shopping
  labels:
    app: lobiani-shopping
spec:
  selector:
    app: lobiani-shopping
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
