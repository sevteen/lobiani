apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.spec.env }}-lobiani
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: {{ .Values.spec.env }}
spec:
  destination:
    namespace: lobiani
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: infra-config/overlays/{{ .Values.spec.env }}/lobiani
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: {{ eq .Values.spec.env "test" }}
      selfHeal: true
